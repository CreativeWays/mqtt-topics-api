name: CI/CD to K3s

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  NAMESPACE: microservices
  RELEASE_NAME: mqtt-topics-api

jobs:
  # Define which services to build based on changes or build all
  prepare:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
      has_services: ${{ steps.set-services.outputs.has_services }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need at least 2 commits to compare

      - name: Detect changed services
        id: set-services
        run: |
          # Default to all services
          ALL_SERVICES='["mqtt_logger", "mqtt_logs_api", "mqtt_logs_cleaner"]'

          # Detect changed services
          changed_services=""
          if git diff --name-only HEAD~1 HEAD | grep -q "src/mqtt_logger/"; then
            changed_services="${changed_services}\"mqtt_logger\","
          fi
          # repeat for other services
          if git diff --name-only HEAD~1 HEAD | grep -q "src/mqtt_logs_api/"; then
            changed_services="${changed_services}\"mqtt_logs_api\","
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "src/mqtt_logs_cleaner/"; then
            changed_services="${changed_services}\"mqtt_logs_cleaner\","
          fi
          # Check if shared code changed - rebuild all services
          if git diff --name-only HEAD~1 HEAD | grep -q "^src/shared/\|^pyproject.toml\|^.github/workflows/"; then
            echo "Shared code or dependencies changed, building all services"
            echo "services=$ALL_SERVICES" >> $GITHUB_OUTPUT
            echo "has_services=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # If services were detected, format as JSON array
          if [ -n "$changed_services" ]; then
            # Remove trailing comma and wrap in array brackets
            changed_services="[${changed_services%,}]"
            echo "Changed services detected: $changed_services"
            echo "services=$changed_services" >> $GITHUB_OUTPUT
            echo "has_services=true" >> $GITHUB_OUTPUT
          else
            # No changes detected - use empty array
            echo "No service changes detected"
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "has_services=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: prepare
    if: needs.prepare.outputs.has_services == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.services) }}
      fail-fast: false
      max-parallel: 3

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service }}-

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/${{ matrix.service }}:buildcache,mode=max

      - name: Cleanup buildx cache
        if: always()
        run: |
          docker buildx prune --force --filter until=72h
          docker buildx du

  deploy:
    needs: [prepare, build-and-push]
    if: |
      always() && 
      needs.prepare.result == 'success' &&
      (needs.build-and-push.result == 'success' || needs.build-and-push.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: "latest"

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create / update k8s secret for app
        run: |
          kubectl create secret generic mqtt_secrets \
            --from-literal=MQTT_USER='${{ secrets.MQTT_USER }}' \
            --from-literal=MQTT_PASSWORD='${{ secrets.MQTT_PASSWORD }}' \
            --namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Deploy microservices with Helm
        run: |
          cd ./helm/mqtt-topics-api

          helm upgrade --install ${{ env.RELEASE_NAME }} . \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --set global.image.repository=${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }} \
            --set global.image.tag=latest \
            --set mqtt_logger.image.name=mqtt_logger \
            --set mqtt_logs_api.image.name=mqtt_logs_api \
            --set mqtt_logs_cleaner.image.name=mqtt_logs_cleaner \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/mqtt-logger -n ${{ env.NAMESPACE }} --timeout=3m
          kubectl rollout status deployment/mqtt-logs-api -n ${{ env.NAMESPACE }} --timeout=3m
          kubectl get pods -n ${{ env.NAMESPACE }}

      - name: Rollback on failure
        if: failure()
        run: helm rollback ${{ env.RELEASE_NAME }} -n ${{ env.NAMESPACE }}
